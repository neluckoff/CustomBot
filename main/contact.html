<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_order.css">
    <script src="https://kit.fontawesome.com/b6d6030303.js" crossorigin="anonymous"></script>
    <title>Связаться | CustomBot</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 col-xl-4 col-lg-6 col-md-6">
            <a href="index.html"><img src="assets/img/logo.svg" alt=""></a>
          </div>
          <div class="col-12 col-xl-8 col-lg-6 col-md-6">
            <div class="right_header">
              <a href="index.html" class="close"><i class="fa-regular fa-circle-xmark"></i></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12">
            <div class="form h-100">
              <h3>Отправить заявку</h3>
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-6 form-group mb-3">
                    <label class="col-form-label">Имя *</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ваше имя">
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label class="col-form-label">Email/Telegram *</label>
                    <input type="text" class="form-control" name="email" id="email"  placeholder="Связь с Вами">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="select_bot" class="col-form-label">Площадка для бота</label>
                    <select class="custom-select" id="select_bot" name="select_bot">
                      <option selected>Выберите...</option>
                      <option value="Telegram бот">Telegram бот</option>
                      <option value="Вконтакте бот">Вконтакте бот</option>
                      <option value="Discord бот">Discord бот</option>
                      <option value="Instagram бот">Instagram бот</option>
                      <option value="WhatsApp бот">WhatsApp бот</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="message" class="col-form-label">Каким Вы хотите видеть бота *</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Техническое задание"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="submit" value="Обратиться" class="btn btn-primary rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>
              <div id="form-message-warning mt-4"></div>
              <div id="form-message-success">
                Ваше сообщение было отправлено, спасибо за доверие!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
